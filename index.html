<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Product From</title>
        <link rel="stylesheet" href="css/site.css" />
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>Add Video Game</h1>

        <div>
            <ul id="validation-summary"></ul>
        </div>

        <form>
            <label for="title">Title: </label>
            <input type="text" id="title" />
            <br />

            <label for="price">Price: </label>
            <input type="text" id="price" />
            <br />

            <label for="rating">Rating: </label>
            <select id="rating">
                <option value = "">Please choose a rating</option>
                <option value = "E">E - Everyone</option>
                <option value = "M">M - Mature</option>
                <option value = "T">T - Teen</option>
            </select>
            <br />
            <div id="workaround">
                <input type="checkbox" id="online" />
                <label id="why" for="online">Online only?</label>
            </div>
            <br />

            <input type="button" value="Add New Video Game" />
        </form>

        <div id="display">

        </div>
    </body>
</html>
